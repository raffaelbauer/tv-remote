<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Fernbedienung</title>
    <script src="config.js"></script> <!-- L√§dt die Konfigurationsdatei -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 350px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .btn {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            background: #333;
            color: white;
            font-size: 16px;
            border: none;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .btn:active {
            background: #555;
            transform: scale(0.95);
        }
        .btn-row { display: flex; justify-content: center; }
        .debug-output {
            background: #333;
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            overflow: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>

    <div id="remote-control" class="remote">
        <h2>Samsung TV Fernbedienung</h2>
        <p><strong>TV-Status:</strong> <span id="tv-status">Lade...</span></p>

        <!-- Power & Einstellungen -->
        <div class="btn-row">
            <button class="btn" onclick="togglePower()">üî¥ Power</button>
            <button class="btn" onclick="sendCommand('menu')">‚öô Men√º</button>
        </div>

        <!-- Volume & Mute -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('volumeUp')">üîä Lauter</button>
            <button class="btn" onclick="sendCommand('volumeDown')">üîâ Leiser</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="toggleMute()">üîá Mute</button>
        </div>

        <!-- Navigation -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('up')">‚¨Ü</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('left')">‚¨Ö</button>
            <button class="btn" onclick="sendCommand('home')">üè† Home</button>
            <button class="btn" onclick="sendCommand('right')">‚û°</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('down')">‚¨á</button>
        </div>

        <!-- Steuerung -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('back')">‚Ü© Zur√ºck</button>
            <button class="btn" onclick="sendCommand('playPause')">‚èØ Play/Pause</button>
        </div>

        <h3>Debug-Informationen</h3>
        <div class="debug-output" id="debug-log">Keine Daten</div>
    </div>

    <script>
        async function getTvStatus() {
            if (!smartThingsConfig.token || !smartThingsConfig.deviceId) {
                logDebug("‚ùå Fehler: SmartThings Token oder Device ID fehlen!");
                return null;
            }

            try {
                const response = await fetch(`https://api.smartthings.com/v1/devices/${smartThingsConfig.deviceId}/status`, {
                    headers: {
                        "Authorization": `Bearer ${smartThingsConfig.token}`
                    }
                });

                const data = await response.json();
                const powerState = data.components.main.switch.switch.value;

                document.getElementById("tv-status").innerText = powerState === "on" ? "‚úÖ AN" : "‚ö´ AUS";
                logDebug(`TV ist ${powerState.toUpperCase()}`);

                return powerState;
            } catch (error) {
                document.getElementById("tv-status").innerText = "‚ùå Fehler";
                logDebug("‚ùå Fehler beim Abrufen des TV-Status: " + error);
                return null;
            }
        }

        async function sendCommand(command) {
            if (!smartThingsConfig.token || !smartThingsConfig.deviceId) {
                logDebug("‚ùå Fehler: SmartThings Token oder Device ID fehlen!");
                return;
            }

            logDebug(`üì° Sende Befehl: ${command}`);

            try {
                const response = await fetch(`https://api.smartthings.com/v1/devices/${smartThingsConfig.deviceId}/commands`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${smartThingsConfig.token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        commands: [
                            {
                                capability: "mediaPlayback",
                                command: command
                            }
                        ]
                    })
                });

                const result = await response.json();
                logDebug(`‚úÖ Antwort: ${JSON.stringify(result, null, 2)}`);
                await getTvStatus();
            } catch (error) {
                logDebug("‚ùå Fehler beim Senden des Befehls: " + error);
            }
        }

        async function togglePower() {
            const powerState = await getTvStatus();
            if (powerState === null) return;
            sendCommand(powerState === "on" ? "off" : "on");
        }

        async function toggleMute() {
            sendCommand("mute");
        }

        function logDebug(message) {
            const log = document.getElementById("debug-log");
            log.innerHTML = `${new Date().toLocaleTimeString()}: ${message}<br>` + log.innerHTML;
        }

        getTvStatus();
    </script>

</body>
</html>
