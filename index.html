<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Fernbedienung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 320px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .btn {
            width: 90px;
            height: 50px;
            border-radius: 10px;
            background: #333;
            color: white;
            font-size: 18px;
            border: none;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            background: #555;
            transform: scale(0.95);
        }
        .btn-row { display: flex; justify-content: center; }
        .power { background: red; width: 100px; }
        .home { background: #007aff; }
        .volume, .mute { background: #444; width: 120px; }
        .touchpad {
            width: 200px;
            height: 150px;
            background: #333;
            border-radius: 10px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="remote-control" class="remote">
        <h3>Samsung TV Fernbedienung</h3>

        <!-- Power Button -->
        <div class="btn-row">
            <button class="btn power" onclick="sendCommand('switch', 'on')">üî¥ Ein</button>
            <button class="btn power" onclick="sendCommand('switch', 'off')">‚ö´ Aus</button>
        </div>

        <!-- Volume & Mute -->
        <div class="btn-row">
            <button class="btn volume" onclick="sendCommand('audioVolume', 'volumeUp')">üîä+</button>
            <button class="btn volume" onclick="sendCommand('audioVolume', 'volumeDown')">üîâ-</button>
            <button class="btn mute" onclick="sendCommand('audioMute', 'mute')">üîá</button>
        </div>

        <!-- Touchpad f√ºr Navigation -->
        <div class="touchpad">
            <div>
                <div class="btn-row">
                    <button class="btn" onclick="sendCommand('mediaPlayback', 'up')">‚¨Ü</button>
                </div>
                <div class="btn-row">
                    <button class="btn" onclick="sendCommand('mediaPlayback', 'left')">‚¨Ö</button>
                    <button class="btn home" onclick="sendCommand('mediaPlayback', 'enter')">üè†</button>
                    <button class="btn" onclick="sendCommand('mediaPlayback', 'right')">‚û°</button>
                </div>
                <div class="btn-row">
                    <button class="btn" onclick="sendCommand('mediaPlayback', 'down')">‚¨á</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const smartThingsToken = "dcecffea-2c2a-40d8-baee-dd6104990190"; // <--- HIER DEINEN TOKEN EINTRAGEN!
        const deviceId = "8f4efc2a-5a01-3c4a-ec82-437202e0fd1f"; // <--- HIER DIE ID DEINES TVs EINTRAGEN!

        function sendCommand(capability, commandValue) {
            // Vibrationsfeedback hinzuf√ºgen
            if ("vibrate" in navigator) {
                navigator.vibrate(50); // Vibriert f√ºr 50ms
            }

            fetch(`https://api.smartthings.com/v1/devices/${deviceId}/commands`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${smartThingsToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    commands: [
                        {
                            capability: capability,
                            command: commandValue
                        }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => console.log("Befehl gesendet:", data))
            .catch(error => console.error("Fehler:", error));
        }
    </script>

</body>
</html>
