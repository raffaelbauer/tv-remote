<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Fernbedienung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .btn {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #333;
            color: white;
            font-size: 20px;
            border: none;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            background: #555;
            transform: scale(0.95);
        }
        .btn-row { display: flex; justify-content: center; }
        .power { background: red; }
        .home { background: #007aff; }
        .volume { background: #444; width: 120px; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="remote-control" class="remote">
        <h3>Samsung TV Fernbedienung</h3>

        <div class="btn-row">
            <button class="btn power" onclick="sendCommand('power')">ðŸ”´</button>
        </div>

        <div class="btn-row">
            <button class="btn" onclick="sendCommand('volumeUp')">ðŸ”Š+</button>
            <button class="btn" onclick="sendCommand('volumeDown')">ðŸ”‰-</button>
        </div>

        <div class="btn-row">
            <button class="btn" onclick="sendCommand('mute')">ðŸ”‡</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
        <p>
            <a href="https://raffaelbauer.github.io/Impressum/">Impressum</a> | 
            <a href="https://raffaelbauer.github.io/Datenschutzerklaerung/">Datenschutzbestimmungen</a>
        </p>
    </footer>

    <script>
        const smartThingsToken = "dcecffea-2c2a-40d8-baee-dd6104990190"; // <--- HIER DEINEN TOKEN EINTRAGEN!
        const deviceId = "8f4efc2a-5a01-3c4a-ec82-437202e0fd1f"; // <--- HIER DIE ID DEINES TVs EINTRAGEN!

        function sendCommand(command) {
            let capability, commandValue;

            switch(command) {
                case 'power':
                    capability = "switch";
                    commandValue = "off"; // Ã„ndere zu "on" wenn du den TV einschalten willst
                    break;
                case 'volumeUp':
                    capability = "audioVolume";
                    commandValue = "volumeUp";
                    break;
                case 'volumeDown':
                    capability = "audioVolume";
                    commandValue = "volumeDown";
                    break;
                case 'mute':
                    capability = "audioMute";
                    commandValue = "mute";
                    break;
                default:
                    console.error("Unbekannter Befehl: " + command);
                    return;
            }

            fetch(`https://api.smartthings.com/v1/devices/${deviceId}/commands`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${smartThingsToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    commands: [
                        {
                            capability: capability,
                            command: commandValue
                        }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => console.log("Befehl gesendet:", data))
            .catch(error => console.error("Fehler:", error));
        }
    </script>

</body>
