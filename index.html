<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Power Test</title>
    <script src="config.js"></script> <!-- L√§dt die Konfigurationsdatei -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .btn {
            width: 150px;
            height: 60px;
            border-radius: 10px;
            background: red;
            color: white;
            font-size: 18px;
            border: none;
            margin: 10px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .btn:active {
            background: darkred;
            transform: scale(0.95);
        }
        .debug-output {
            background: #333;
            padding: 10px;
            margin-top: 20px;
            width: 80%;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
            overflow: auto;
            max-height: 200px;
        }
    </style>
</head>
<body>

    <div id="remote-control" class="remote">
        <h2>Samsung TV Power Test</h2>
        <p><strong>TV-Status:</strong> <span id="tv-status">Lade...</span></p>

        <!-- EIN/AUS -->
        <button class="btn" onclick="togglePower()">üî¥ Power</button>

        <h3>Debug-Informationen</h3>
        <div class="debug-output" id="debug-log">Keine Daten</div>
    </div>

    <script>
        let powerState = false;

        async function getTvStatus() {
            if (!smartThingsConfig.token || !smartThingsConfig.deviceId) {
                logDebug("‚ùå Fehler: SmartThings Token oder Device ID fehlen!");
                return;
            }

            try {
                const response = await fetch(`https://api.smartthings.com/v1/devices/${smartThingsConfig.deviceId}`, {
                    headers: {
                        "Authorization": `Bearer ${smartThingsConfig.token}`
                    }
                });

                const data = await response.json();
                if (data.components) {
                    document.getElementById("tv-status").innerText = "‚úÖ Online";
                    logDebug("‚úÖ TV-Status: Online");
                } else {
                    document.getElementById("tv-status").innerText = "‚ö† Offline";
                    logDebug("‚ö† TV-Status: Offline oder keine Antwort erhalten.");
                }
            } catch (error) {
                document.getElementById("tv-status").innerText = "‚ùå Fehler";
                logDebug("‚ùå Fehler beim Abrufen des TV-Status: " + error);
            }
        }

        async function togglePower() {
            if (!smartThingsConfig.token || !smartThingsConfig.deviceId) {
                logDebug("‚ùå Fehler: SmartThings Token oder Device ID fehlen!");
                return;
            }

            powerState = !powerState;
            const command = powerState ? "on" : "off";

            logDebug(`üì° Sende Power-Befehl: ${command}`);

            try {
                const response = await fetch(`https://api.smartthings.com/v1/devices/${smartThingsConfig.deviceId}/commands`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${smartThingsConfig.token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        commands: [
                            {
                                capability: "switch",
                                command: command
                            }
                        ]
                    })
                });

                const result = await response.json();
                logDebug(`‚úÖ Antwort: ${JSON.stringify(result, null, 2)}`);

            } catch (error) {
                logDebug("‚ùå Fehler beim Senden des Power-Befehls: " + error);
            }
        }

        function logDebug(message) {
            const log = document.getElementById("debug-log");
            log.innerHTML = `${new Date().toLocaleTimeString()}: ${message}<br>` + log.innerHTML;
        }

        getTvStatus();
    </script>

</body>
</html>
