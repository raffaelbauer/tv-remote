<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Fernbedienung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 300px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .btn {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #333;
            color: white;
            font-size: 20px;
            border: none;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:active {
            background: #555;
            transform: scale(0.95);
        }
        .btn-row { display: flex; justify-content: center; }
        .power { background: red; }
        .home { background: #007aff; }
        .volume { background: #444; width: 120px; }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div id="tv-selection">
        <h2>W√§hle deinen Samsung TV</h2>
        <select id="tvList"></select>
        <br><br>
        <button class="btn" onclick="selectTV()">Verbinden</button>
    </div>

    <div id="remote-control" class="remote" style="display: none;">
        <!-- Power Button -->
        <div class="btn-row">
            <button class="btn power" onclick="sendCommand('KEY_POWER')">üî¥</button>
        </div>

        <!-- Navigation -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('KEY_UP')">‚¨Ü</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('KEY_LEFT')">‚¨Ö</button>
            <button class="btn home" onclick="sendCommand('KEY_ENTER')">üè†</button>
            <button class="btn" onclick="sendCommand('KEY_RIGHT')">‚û°</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('KEY_DOWN')">‚¨á</button>
        </div>

        <!-- Lautst√§rke -->
        <div class="btn-row">
            <button class="btn volume" onclick="sendCommand('KEY_VOLUMEUP')">üîä Lauter</button>
            <button class="btn volume" onclick="sendCommand('KEY_VOLUMEDOWN')">üîâ Leiser</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
        <p>
            <a href="https://raffaelbauer.github.io/Impressum/">Impressum</a> | 
            <a href="https://raffaelbauer.github.io/Datenschutzerklaerung/">Datenschutzbestimmungen</a>
        </p>
    </footer>

    <script>
        let selectedTV = "";
        
        function selectTV() {
            const tvList = document.getElementById("tvList");
            selectedTV = tvList.value;
            document.getElementById("tv-selection").style.display = "none";
            document.getElementById("remote-control").style.display = "block";
        }

        function sendCommand(command) {
            if (!selectedTV) {
                alert("Bitte zuerst einen Fernseher ausw√§hlen!");
                return;
            }
            
            fetch(`http://${selectedTV}:8001/api/v2/channels/samsung.remote.control`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    method: "ms.remote.control",
                    params: {
                        Cmd: "Click",
                        DataOfCmd: command,
                        Option: "false",
                        TypeOfRemote: "SendRemoteKey"
                    }
                })
            })
            .then(response => response.json())
            .then(data => console.log("Befehl gesendet:", data))
            .catch(error => console.error("Fehler:", error));
        }

        // TVs im Netzwerk suchen (Hier kannst du statische IPs einf√ºgen)
        function loadTVs() {
            const tvList = document.getElementById("tvList");
            const tvs = ["192.168.1.35", "192.168.1.50"]; // Hier deine TV-IP-Adressen einf√ºgen
            
            tvs.forEach(ip => {
                let option = document.createElement("option");
                option.value = ip;
                option.textContent = `Samsung TV (${ip})`;
                tvList.appendChild(option);
            });
        }

        loadTVs();
    </script>

</body>
</html>
