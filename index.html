<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Fernbedienung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 320px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .btn {
            width: 90px;
            height: 60px;
            border-radius: 10px;
            background: #333;
            color: white;
            font-size: 18px;
            border: none;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .btn:active {
            background: #555;
            transform: scale(0.95);
        }
        .btn-row { display: flex; justify-content: center; }
        .power { background: red; width: 100px; }
        .home { background: #007aff; }
        .settings { background: #ff9500; }
        .volume, .mute { background: #444; width: 120px; }
        .touchpad {
            width: 250px;
            height: 150px;
            background: #444;
            border-radius: 10px;
            margin: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="remote-control" class="remote">
        <h2>Samsung TV Fernbedienung</h2>

        <!-- Power & Einstellungen -->
        <div class="btn-row">
            <button class="btn power" onclick="sendCommand('switch', 'on')">🔴 Ein</button>
            <button class="btn power" onclick="sendCommand('switch', 'off')">⚫ Aus</button>
            <button class="btn settings" onclick="sendCommand('custom', 'settings')">⚙ Einstellungen</button>
        </div>

        <!-- Volume & Mute -->
        <div class="btn-row">
            <button class="btn volume" onclick="sendCommand('audioVolume', 'volumeUp')">🔊+</button>
            <button class="btn volume" onclick="sendCommand('audioVolume', 'volumeDown')">🔉-</button>
        </div>
        <div class="btn-row">
            <button class="btn mute" onclick="sendCommand('audioMute', 'mute')">🔇 Mute</button>
            <button class="btn mute" onclick="sendCommand('audioMute', 'unmute')">🔊 Entmute</button>
        </div>

        <!-- Navigation -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('mediaPlayback', 'up')">⬆</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('mediaPlayback', 'left')">⬅</button>
            <button class="btn home" onclick="sendCommand('custom', 'home')">🏠 Home</button>
            <button class="btn" onclick="sendCommand('mediaPlayback', 'right')">➡</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('mediaPlayback', 'down')">⬇</button>
        </div>

        <!-- Steuerung -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('mediaPlayback', 'back')">↩ Zurück</button>
            <button class="btn" onclick="sendCommand('mediaPlayback', 'playPause')">⏯ Play/Pause</button>
        </div>
    </div>

    <script>
        const smartThingsToken = "dcecffea-2c2a-40d8-baee-dd6104990190"; // <--- HIER DEINEN TOKEN EINTRAGEN!
        const deviceId = "8f4efc2a-5a01-3c4a-ec82-437202e0fd1f"; // <--- HIER DIE ID DEINES TVs EINTRAGEN!

        function sendCommand(capability, commandValue) {
            // Vibration aktivieren
            if ("vibrate" in navigator) {
                navigator.vibrate(50);
            }

            let command = {
                commands: [
                    {
                        capability: capability,
                        command: commandValue
                    }
                ]
            };

            // Sonderbefehle für Home & Einstellungen
            if (capability === "custom") {
                if (commandValue === "home") {
                    command = { commands: [{ capability: "mediaPlayback", command: "home" }] };
                } else if (commandValue === "settings") {
                    command = { commands: [{ capability: "mediaPlayback", command: "menu" }] };
                }
            }

            fetch(`https://api.smartthings.com/v1/devices/${deviceId}/commands`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${smartThingsToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(command)
            })
            .then(response => response.json())
            .then(data => console.log("Befehl gesendet:", data))
            .catch(error => console.error("Fehler:", error));
        }
    </script>

</body>
</html>
