<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung TV Fernbedienung</title>
    <script src="config.js"></script> <!-- L√§dt die Konfigurationsdatei -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .remote {
            width: 350px;
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .btn {
            width: 100px;
            height: 60px;
            border-radius: 10px;
            background: #333;
            color: white;
            font-size: 16px;
            border: none;
            margin: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .btn:active {
            background: #555;
            transform: scale(0.95);
        }
        .btn-row { display: flex; justify-content: center; }
        .power { background: red; width: 120px; }
        .home { background: #007aff; }
        .settings { background: #ff9500; }
        .volume, .mute { background: #444; width: 120px; }
    </style>
</head>
<body>

    <div id="remote-control" class="remote">
        <h2>Samsung TV Fernbedienung</h2>

        <!-- EIN/AUS + Einstellungen -->
        <div class="btn-row">
            <button class="btn power" onclick="togglePower()">üî¥ Power</button>
            <button class="btn settings" onclick="sendCommand('settings')">‚öô Men√º</button>
        </div>

        <!-- Volume & Mute -->
        <div class="btn-row">
            <button class="btn volume" onclick="sendCommand('volumeUp')">üîä Lauter</button>
            <button class="btn volume" onclick="sendCommand('volumeDown')">üîâ Leiser</button>
        </div>
        <div class="btn-row">
            <button class="btn mute" onclick="toggleMute()">üîá Mute</button>
        </div>

        <!-- Navigation -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('up')">‚¨Ü</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('left')">‚¨Ö</button>
            <button class="btn home" onclick="sendCommand('home')">üè† Home</button>
            <button class="btn" onclick="sendCommand('right')">‚û°</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('down')">‚¨á</button>
        </div>

        <!-- Steuerung -->
        <div class="btn-row">
            <button class="btn" onclick="sendCommand('back')">‚Ü© Zur√ºck</button>
            <button class="btn" onclick="sendCommand('playPause')">‚èØ Play/Pause</button>
        </div>
    </div>

    <script>
        let powerState = false;
        let muteState = false;

        function sendCommand(command) {
            if (!smartThingsConfig.token || !smartThingsConfig.deviceId) {
                console.error("SmartThings Token oder Device ID fehlt!");
                return;
            }

            if ("vibrate" in navigator) {
                navigator.vibrate(50);
            }

            let capability = "";
            let commandValue = command;

            switch (command) {
                case 'volumeUp': capability = "audioVolume"; break;
                case 'volumeDown': capability = "audioVolume"; break;
                case 'mute': 
                    capability = "audioMute"; 
                    commandValue = muteState ? "unmute" : "mute";
                    muteState = !muteState;
                    document.querySelector(".mute").innerText = muteState ? "üîä Entmute" : "üîá Mute";
                    break;
                case 'up': capability = "mediaPlayback"; break;
                case 'down': capability = "mediaPlayback"; break;
                case 'left': capability = "mediaPlayback"; break;
                case 'right': capability = "mediaPlayback"; break;
                case 'home': capability = "mediaPlayback"; break;
                case 'back': capability = "mediaPlayback"; break;
                case 'playPause': capability = "mediaPlayback"; break;
                case 'settings': capability = "mediaPlayback"; commandValue = "menu"; break;
                default: console.error("Unbekannter Befehl:", command); return;
            }

            fetch(`https://api.smartthings.com/v1/devices/${smartThingsConfig.deviceId}/commands`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${smartThingsConfig.token}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    commands: [
                        {
                            capability: capability,
                            command: commandValue
                        }
                    ]
                })
            })
            .then(response => response.json())
            .then(data => console.log("Befehl gesendet:", data))
            .catch(error => console.error("Fehler:", error));
        }

        function togglePower() {
            powerState = !powerState;
            sendCommand(powerState ? 'switchOn' : 'switchOff');
        }

        function toggleMute() {
            sendCommand('mute');
        }
    </script>

</body>
</html>
